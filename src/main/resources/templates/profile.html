<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles/profile.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Aboreto&family=Abril+Fatface&display=swap"
	rel="stylesheet">
<title>Profile</title>
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<div id=title_div>
		<h4>User Profile</h4>
	</div>
	<div id="page">
		<div class="card text-bg-dark mb-3 border-light h-100"
			style="max-width: 50%;">
			<img src="https://www.computerhope.com/jargon/g/guest-user.png"
				class="card-img-top" alt="profile-pic" id="profile-pic">
			<!-- 			<div class="card-body">
				<h5 id="user-name" class="card-title"></h5>
				<p class="card-text"></p>
			</div> -->
			<div id=form-div>
				<form th:action="@{/users/{id}/update(id=${id})}" method="POST"
					th:object="${user}">
					<input type="hidden" name="_method" value="PUT" />
					<div class="form-group">
						<label for="firstName">First Name</label> <input type="text"
							class="form-control" id="firstName" name="firstName"
							th:field="*{firstName}" />
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label> <input type="text"
							class="form-control" id="lastName" name="lastName"
							th:field="*{lastName}" />
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email" name="email" th:field="*{email}" />
					</div>
					<div class="form-group">
						<label for="occupation">Occupation</label> <input type="text"
							class="form-control" id="occupation" name="occupation"
							th:field="*{occupation}" />
					</div>
					<div class="form-group">
						<label for="dob">Date of Birth</label> <input type="date"
							class="form-control" id="dob" name="dob" th:field="*{dob}"
							th:placeholder="${user.dob}" />
					</div>
					<div class="form-group">
						<label for="creditScore">Credit Score</label> <input type="number"
							class="form-control" id="creditScore" name="creditScore"
							th:field="*{creditScore}" />
					</div>
					<button id="update-button" type="submit" class="btn btn-primary">Update</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
