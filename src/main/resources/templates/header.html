<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Navigation Bar</title>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
			data-bs-theme="dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="overview.html">Home</a></li>

							data-bs-toggle="dropdown" aria-expanded="false"> Profile </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="profile.html">User
										Profile</a></li>
								<li><a class="dropdown-item" href="login.html">Sign Out</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<script>
		var userId = window.location.pathname.split("/")[2];

		var accountsLink = document.getElementById("accounts-link");
		accountsLink.href = "/users/" + userId + "/accounts-amounts";

		var assetsLink = document.getElementById("assets-link");
		assetsLink.href = "/users/" + userId + "/assets-amounts";
	</script>
</body>
</html>
